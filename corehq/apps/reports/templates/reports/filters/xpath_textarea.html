{% extends 'reports/filters/base.html' %}
{% load hq_shared_tags %}
{% block filter_content %}
    <div class="report-filter-xpath-textarea" data-allcaseproperties="{{ all_case_properties }}">
    {% if help_title and help_content %}
        <div class="row">
            <div class="col-xs-11">
    {% endif %}

    <textarea
        id="{{ css_id }}"
        name="{{ slug }}"
        type="text"
        spellcheck="false"
        style="resize: vertical; min-height: 60px;"
        {% if required %}required="true"{% endif %}
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        class="form-control {% block input_css_class %}{% endblock %}"
        value="{{ default }}"
        data-bind="xPathAutocomplete: suggestedProperties",
    >{{ text }}</textarea>

    {% if help_inline %}
        <p class="help-block">
            <i class="fa fa-info-circle"></i>
            {{ help_inline }}
        </p>
    {% endif %}
    {% if help_title and help_content %}
            </div>
            <div class="col-xs-1">
                <span class="hq-help-template"
                      data-title="{{ help_title }}"
                      data-content="{{ help_content }}"
                      data-placement="left"
                ></span>
            </div>
        </div>
    {% endif %}
    </div>
{% endblock %}
